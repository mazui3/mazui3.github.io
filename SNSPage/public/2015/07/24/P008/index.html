    <section>
      <blockquote><p>「这不是反悔啊…」我叹气道.</p>
<p>「因为情报缺失 所以无法做出正确的判断.不是吗?」</p>
</blockquote>
<br>
<blockquote><p>这个世界上有两种认知.<br>一种是【大家都这么认为,所以大家认为的是正确的.】<br>另一种是【无论大部分人是怎么认为的,但是对错是不会变的.】</p>
<p>公知与事实.</p>
<p>不要被眼前的事物所迷惑了.</p>
</blockquote>
