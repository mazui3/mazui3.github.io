<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>proxy</title>
<script>
(function(){
try{
    var dimension = location.hash.replace(/#?dimension=/, '').split(','),
        matchArr = location.search.match(/(\?|&)iframe=(.*)(&|#|$)/),
        iframeId = matchArr && matchArr[2] || 'control_frame',
        iframe = parent.parent.document.getElementById(iframeId);
    if(location.hash.indexOf("#dimension=") == -1){
        iframe.setAttribute('width', '100%');
        iframe.setAttribute('height', '100%');
        iframe.width =  '100%';
        iframe.height =  '100%';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
    }else{
        iframe.setAttribute('width', dimension[0] + 'px');
        iframe.setAttribute('height', dimension[1] + 'px');
        iframe.width =  dimension[0] + 'px';
        iframe.height =  dimension[1] + 'px';
        iframe.style.width = dimension[0] + 'px';
        iframe.style.height = dimension[1] + 'px';
    }

}catch(ex){}
})();
</script>
</head>
<body>

</body></html>
